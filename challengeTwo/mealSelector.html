<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale">
        <title>Meal Planner App</title>
        <meta name="description" content="This is the landing page for my portfolio">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <nav>
            <a href="../index.html">Home</a>
        </nav>
        <main>
            <ul id="tabs">
                <li class="tab">
                    <input type="radio" name="tabs" id="mealSelector">
                    <label class="tabLabel" for="mealSelector">Meal Selector</label>
                </li>
                <li class="tab">
                    <input type="radio" name="tabs" id="groceryListTab">
                    <label class="tabLabel" for="groceryListTab" tabindex="0">Grocery List</label>
                </li>
                <li class="tab">
                    <input type="radio" name="tabs" id="recipeTab">
                    <label class="tabLabel" for="recipeTab" tabindex="0">Recipes</label>
                </li>
            </ul>
            <div id="content">
                <div id="mealSelectorContent" class="tabContent visible">
                    <h1>Choose Meals</h1>
                    <form>
                        <label for="recipeNum">How many meals:</label>
                        <input type="number" min="1" max="7" value="1" class="recipeNum"id="recipeNum">             
        
                        <button id="generate">Generate Plan</button>
                    </form>
                    <div id="outputDiv"></div>
                    </div>

                    <div id="groceryListContent" class="tabContent">
                        <h2>Grocery List</h2>
                        <ul id="list"></ul>
                    </div>

                    <div class="tabContent" id="recipeContent"></div>
            </div>
        </main>
        <script src="js/index.js" type="module"></script>
    </body>
</html>
